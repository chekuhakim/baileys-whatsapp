version: '3.8'

services:
  whatsapp-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baileys-whatsapp
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # Persist WhatsApp session data
      - ./data/auth_info_baileys:/app/auth_info_baileys
      # Persist SQLite database
      - ./data/logs.db:/app/logs.db
      # Persist uploads
      - ./data/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
